dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository,extra-android-support"
    - rvm list
    - sudo gem install shenzhen

machine:
  ruby:
    version: 1.9.3-p448
test:
  override:
    - ./scripts/add-key.sh
    - ipa build -c Distribution
    - ./scripts/remove-key.sh
deployment:
  hockey:
    branch: master
    commands:
      - ipa distribute:hockeyapp -m "circleci build" --token $HOCKEYAPP_TOKEN